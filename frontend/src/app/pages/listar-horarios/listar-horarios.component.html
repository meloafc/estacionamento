<h2>
  Tabela de preços
</h2>

<button routerLink="/editar-horarios" type="button" class="btn btn-primary">Novo preço</button>

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Dia da Semana</th>
      <th scope="col">Valor</th>
      <th scope="col">Inicio</th>
      <th scope="col">Fim</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let i of horarios">
      <th scope="row">{{ i.id }}</th>
      <td>{{ DiaDaSemana[i.diaDaSemana] }}</td>
      <td>{{ i.valor }}</td>
      <td>{{ i.horaInicial }}</td>
      <td>{{ i.horaFinal }}</td>
      <td><button (click)="editar(i)" type="button" class="btn btn-primary">Editar</button></td>
    </tr>
  </tbody>
</table>
