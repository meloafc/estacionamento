<h2>
  Movimentações
</h2>

<button routerLink="/editar-movimentos" type="button" class="btn btn-primary">Registrar entrada</button>
<button routerLink="/sair-movimentos" type="button" class="btn btn-danger">Registrar saída</button>

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Placa</th>
      <th scope="col">Modelo</th>
      <th scope="col">Cor</th>
      <th scope="col">Entrada</th>
      <th scope="col">Saída</th>
      <th scope="col">Valor</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let i of movimentos">
      <th scope="row">{{ i.id }}</th>
      <td>{{ i.placa }}</td>
      <td>{{ i.modelo }}</td>
      <td>{{ i.cor }}</td>
      <td>{{ i.dataInicial | date:'dd/MM/yyyy HH:mm:ss' }}</td>
      <td>{{ i.dataFinal | date:'dd/MM/yyyy HH:mm:ss' }}</td>
      <td>{{ i.valor }}</td>
      <td><button (click)="editar(i)" type="button" class="btn btn-primary">Editar</button></td>
    </tr>
  </tbody>
</table>
