<h2 *ngIf="!isAtualizar">
  Registrar entrada
</h2>

<h2 *ngIf="isAtualizar">
  Alterar movimentação
</h2>

<div class="form-group row">
  <label for="placa" class="col-sm-2 col-form-label">Placa</label>
  <div class="col-sm-10">
    <input [(ngModel)]="movimento.placa" type="text" class="form-control" id="placa">
  </div>
</div>

<div class="form-group row">
  <label for="modelo" class="col-sm-2 col-form-label">Modelo</label>
  <div class="col-sm-10">
    <input [(ngModel)]="movimento.modelo" type="text" class="form-control" id="modelo">
  </div>
</div>

<div class="form-group row">
  <label for="cor" class="col-sm-2 col-form-label">Cor</label>
  <div class="col-sm-10">
    <input [(ngModel)]="movimento.cor" type="text" class="form-control" id="cor">
  </div>
</div>

<div class="form-group form-check">
  <input [(ngModel)]="movimento.feriado" type="checkbox" class="form-check-input" id="feriado">
  <label class="form-check-label" for="feriado">Feriado</label>
</div>

<button (click)="salvar()" type="button" class="btn btn-primary">Salvar</button>
<button *ngIf="isAtualizar" (click)="excluir()" type="button" class="btn btn-danger">Excluir</button>
<button routerLink="/listar-movimentos" type="button" class="btn btn-secondary">Cancelar</button>
